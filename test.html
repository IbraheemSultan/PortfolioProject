<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay Pop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .gallery {
      position: relative;
      width: 200px;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: 0.3s;
    }

    /* overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .gallery:hover .overlay {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .gallery:hover .overlay img {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="image/Assiut.png" alt="Small Image">
    <div class="overlay">
      <img src="image/Assiut.png" alt="Big Image">
    </div>
  </div>
</body>
</html>
